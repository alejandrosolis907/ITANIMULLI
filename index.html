<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Runner: Ángeles y Sombras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="game"></canvas>
  <div id="overlay">
    <h1>RUNNER: ÁNGELES Y SOMBRAS</h1>
    <p class="subtitle">Evita misiles, rayos y reptilianos. Sobrevive el mayor tiempo posible.</p>
    <div class="stats">
      <div>Récord: <span id="best">0.0</span>s</div>
      <div>Vidas: <span id="lives">10</span></div>
    </div>
    <div class="controls">
      <p><strong>Espacio/↑</strong> para saltar · <strong>M</strong> silenciar · <strong>R</strong> reiniciar</p>
    </div>
    <button id="startBtn">Empezar (Espacio)</button>
  </div>
  <div id="rotateOverlay">Gira tu teléfono para jugar en horizontal 📲</div>
  <button id="jumpBtn" class="jump-btn">SALTAR ⤴</button>
  <script src="game.js"></script>
</body>
</html>
